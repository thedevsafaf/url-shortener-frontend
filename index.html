<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- header -->

        <div class="wrapper">
            <div class="logo">
                <a href="#"><img src="images/zafe-logo-icon.png" alt="Logo"></a>
            </div>
            <div class="navbar">
                <div class="close-nav"><button>x</button></div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Pricing</a></li>

    <!-- Content -->
        <section id="url-box">
            <h1>Zafe URL Shortener</h1>

                    <input type="text" name="u" placeholder="Paste a long URL here">

                    </div>
                </div>
            </form>
            <p class="box-text-center">Zafe URL Shortener is a website to shorten your URLs and create short links.<br>Join our premium membership to shorten unlimited URLs</p>
        </section>

    <script src="main.js"></script>
